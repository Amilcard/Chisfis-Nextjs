name: ðŸš€ Next.js CI - Build & Quality Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    name: ðŸ”¨ Build & Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ§¹ Pre-build cleanup
      run: npm run cleanup || echo "âš ï¸ Cleanup script not found, continuing..."
      
    - name: ðŸ” Lint check
      run: npm run lint
      
    - name: ðŸ—ï¸ Build Next.js app
      run: npm run build
      env:
        CI: true
        
    - name: ðŸ“Š Build size analysis
      run: |
        echo "## ðŸ“Š Build Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
        if [ -d ".next" ]; then
          echo "ðŸ“ Build size: $(du -sh .next | cut -f1)" >> $GITHUB_STEP_SUMMARY
        fi
        
  audit-project:
    name: ðŸ” Project Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Audit backup files
      run: |
        if [ -f "./scripts/audit-backup-files.sh" ]; then
          chmod +x ./scripts/audit-backup-files.sh
          ./scripts/audit-backup-files.sh
        else
          echo "âš ï¸ Audit script not found, checking manually..."
          # Audit manuel de base
          if find src/ public/ -type d \( -iname '*backup*' -o -iname '*old*' \) 2>/dev/null | grep -q .; then
            echo "âŒ Backup directories found in src/ or public/"
            find src/ public/ -type d \( -iname '*backup*' -o -iname '*old*' \) 2>/dev/null
            exit 1
          else
            echo "âœ… No backup directories found"
          fi
        fi
        
    - name: ðŸ”’ Security audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: ðŸ“‹ Project summary
      run: |
        echo "## ðŸŽ¯ Project Health Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… No backup files in source" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build process validated" >> $GITHUB_STEP_SUMMARY
